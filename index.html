<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input_area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete_area">
      <p>未完了のTODO</p>
      <ul>
        <li>
          <div>
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete_area">
      <p>完了のTODO</p>
      <ul>
        <li>
          <div>
            <p>TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
